soknad.informasjon.overskrift=Søknad om å beholde arbeidsavklaringspenger under opphold i utlandet
soknad.informasjon.tekst=Som hovedregel må du oppholde deg i Norge for å motta arbeidsavklaringspenger, jf. folketrygdloven § 11-3. I en begrenset periode kan du likevel motta arbeidsavklaringspenger under opphold i utlandet. Vilkåret er at utenlandsoppholdet ikke vil gå ut over gjennomføringen av aktiviteten du har avtalt med NAV, og oppholdet må heller ikke være til hinder for NAVs oppfølging og kontroll.
soknad.land=Landet jeg skal oppholde meg i
soknad.land.fradato=Oppholdet varer fra og med dato
soknad.land.tildato=til og med dato
soknad.sendinn.bekreftelse=Jeg bekrefter med dette at utenlandsoppholdet ikke er til hinder for avtalt aktivitet som behandling, arbeidsrettede tiltak eller oppfølging fra NAV.
